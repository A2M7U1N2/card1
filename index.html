        /* ===== VARIABLES ===== */
        :root {

        /* ===== RESET & BASE ===== */
        * {

        body {

        /* ===== LOADING SCREEN ===== */
        .loader {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            align-items: center;

        .loader.hidden {

            visibility: hidden;
            pointer-events: none;
        }

        .loader-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== BACKGROUND DECORATION ===== */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            filter: blur(60px);
        }

        .bg-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            right: -100px;
        }

        .bg-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            background: var(--contact-color);
            bottom: -50px;
            left: -50px;
        }

        .bg-circle:nth-child(3) {
            width: 200px;
            height: 200px;
            background: var(--accent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        /* ===== CARD ===== */
        .card {
            max-width: 440px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 36px 30px 30px;
            transition: var(--transition);
            position: relative;
            z-index: 1;
            border: 1px solid var(--border);
            animation: cardEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;

        @keyframes cardEnter {
            from {

            to {

                transform: translateY(0) scale(1);
            }

        /* ===== THEME TOGGLE ===== */

            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: var(--transition);
            z-index: 10;
        }

        .theme-toggle:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: rotate(30deg);
        }

        .theme-toggle:active {
            transform: scale(0.9);

        /* ===== HEADER ===== */

        /* ===== SECTIONS ===== */
        .section {

        .section-title {

            margin-bottom: 12px;

        }

        /* ===== BUTTONS ===== */
        .buttons {
            display: flex;

        .btn {
            display: flex;
            align-items: center;
            padding: 15px 18px;
            background: var(--primary-light);
            border-radius: var(--radius-sm);
            text-decoration: none;

        .btn::after {

            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: width 0.4s ease, height 0.4s ease, top 0.4s ease, left 0.4s ease;

        .btn:hover::after {

        .btn i {

        .btn-copy:hover {

        .btn:hover .btn-copy {

        .btn:hover .btn-copy:hover {

        /* ===== SAVE CONTACT BUTTON ===== */

            color: white;

        /* ===== SOCIAL ===== */
        .social {

        .social-btn {

        .social-btn[aria-label*="ŸÅŸäÿ≥ÿ®ŸàŸÉ"]:hover,
        .social-btn[aria-label*="facebook"]:hover {

        }

        .social-btn[aria-label*="ÿ•ŸÜÿ≥ÿ™ÿ¨ÿ±ÿßŸÖ"]:hover,
        .social-btn[aria-label*="instagram"]:hover {
            background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }

        .social-btn[aria-label*="ÿ¨Ÿäÿ™ Ÿáÿßÿ®"]:hover,
        .social-btn[aria-label*="github"]:hover {

        }

        .social-btn[aria-label*="ŸÑŸäŸÜŸÉÿØÿ•ŸÜ"]:hover,

        /* ===== WHATSAPP SPECIAL ===== */
        .whatsapp .btn {
            background: linear-gradient(135deg, #25d366, #128c7e);

        }

        .whatsapp .btn i {

        /* ===== FOOTER ===== */
        .footer {
            text-align: center;
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            color: var(--text-light);
            font-size: 0.82rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .card {
                padding: 28px 20px 24px;

            }

            .avatar-wrapper {

            .avatar-ring {

            }

            .avatar {

            }

            .name {
                font-size: 1.6rem;
            }

            .btn {
                padding: 13px 15px;
            }

            .save-contact .btn {
                padding: 14px 16px;
            }

            .social-btn {
                width: 44px;
                height: 44px;
                font-size: 1.05rem;
            }

            .theme-toggle,
            .share-btn {
                width: 38px;
                height: 38px;
                font-size: 1rem;
            }
        }

        /* ===== LTR SUPPORT ===== */
        [dir="ltr"] .btn:hover {
            transform: translateX(4px);
        }

        [dir="ltr"] .save-contact .btn:hover {
            transform: translateX(4px) scale(1.02);
        }

        [dir="ltr"] .btn .fa-arrow-left {

        }

        [dir="ltr"] body {

        /* ===== TOAST NOTIFICATION ===== */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--card-bg);
            color: var(--text);
            padding: 14px 24px;
            border-radius: var(--radius-sm);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid var(--border);
            max-width: 90vw;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .toast-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;

        .toast-icon.success {

            color: #10b981;
        }

        .toast-icon.error {

            color: #ef4444;
        }

        .toast-icon.info {
            background: rgba(0, 94, 255, 0.15);
            color: var(--primary);
        }

        /* ===== MODAL ===== */
        .contact-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .contact-modal.show {
            display: flex;
        }

        .contact-modal.show .modal-content {
            animation: modalEnter 0.3s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-content {
            background: var(--card-bg);
            padding: 28px;
            border-radius: var(--radius);
            max-width: 380px;
            width: 90%;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }

        .modal-title {
            font-size: 1.15rem;
            color: var(--text);
            margin-bottom: 6px;
            text-align: center;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modal-title i {

        }

        .modal-subtitle {

            color: var(--text-light);

            margin-bottom: 20px;

        .modal-input {

            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 16px;
            transition: var(--transition);
            background: var(--background);
            color: var(--text);
            font-family: inherit;
        }

        .modal-input:focus {

            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 94, 255, 0.1);
        }

        .modal-actions {

            gap: 10px;

        .modal-btn {

            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-family: inherit;
        }

        .modal-btn.primary {
            background: var(--primary);
            color: white;
        }

        .modal-btn.primary:hover {
            background: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(0, 94, 255, 0.3);
        }

        .modal-btn.secondary {
            background: var(--primary-light);
            color: var(--text);
        }

        .modal-btn.secondary:hover {

        /* ===== STAGGER ANIMATION ===== */
        .section {
            animation: staggerIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        .section:nth-child(1) { animation-delay: 0.1s; }
        .section:nth-child(2) { animation-delay: 0.2s; }
        .section:nth-child(3) { animation-delay: 0.3s; }
        .section:nth-child(4) { animation-delay: 0.4s; }

        @keyframes staggerIn {
            from {

                const linkEl = document.createElement('a');
                linkEl.href = social.link;
                linkEl.className = 'social-btn';
                linkEl.target = '_blank';
                linkEl.rel = 'noopener noreferrer';
                linkEl.setAttribute('aria-label', social.label || social.icon.replace('fab fa-', ''));
                linkEl.innerHTML = `<i class="${social.icon}"></i>`;
                container.appendChild(linkEl);
            });
        }

        function renderFooter() {
            const footer = document.getElementById('footer');
            footer.innerHTML = cardData.footerText;
        }

        // ==================== INITIALIZATION ====================

        function initApp() {
            // Apply theme immediately
            applyTheme(getPreferredTheme());

            document.documentElement.dir = cardData.direction;
            document.documentElement.lang = cardData.language;
            document.title = cardData.name + ' - ÿ®ÿ∑ÿßŸÇÿ© ÿ™ÿπÿ±ŸäŸÅ ÿ±ŸÇŸÖŸäÿ©';

            applyColors();
            renderHeader();
            renderSections();
            renderSocial();
            renderFooter();
            setupEventListeners();
            addTouchInteractions();

            // Hide loader
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 400);

            if (typeof gtag !== 'undefined') {
                gtag('event', 'page_view', {
                    'page_title': document.title,
                    'page_location': window.location.href,
                    'page_path': window.location.pathname
                });
            }
        }

        function addTouchInteractions() {
            const buttons = document.querySelectorAll('.btn, .social-btn');

            buttons.forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.96)';
                }, { passive: true });

                btn.addEventListener('touchend', function() {
                    this.style.transform = '';
                }, { passive: true });

                if (typeof gtag !== 'undefined') {
                    btn.addEventListener('click', function() {
                        let buttonLabel = '';
                        const btnText = this.querySelector('.btn-text');
                        if (btnText) {
                            buttonLabel = btnText.textContent;
                        } else {
                            const icon = this.querySelector('i');
                            buttonLabel = icon ? icon.className.replace('fab fa-', '').replace('fas fa-', '').replace('far fa-', '') : 'button';
                        }

                        gtag('event', 'click', {
                            'event_category': 'engagement',
                            'event_label': buttonLabel,
                            'value': 1
                        });
                    });
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initApp);

        // ==================== EXPORT API ====================
        window.cardManager = {
            addSection: (sectionData) => {
                cardData.sections.push(sectionData);
                renderSections();
            },
            updateInfo: (newInfo) => {
                Object.assign(cardData, newInfo);
                renderHeader();
                applyColors();
            },
            updateColors: (newColors) => {
                Object.assign(cardData.colors, newColors);
                applyColors();
            },
            toggleTheme,
            getData: () => ({ ...cardData })
        };
    </script>
</body>
