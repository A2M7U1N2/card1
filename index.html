<!DOCTYPE html>
<html lang="en" dir="auto">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Cardvia · Digital Card</title>
  <!-- Tailwind CSS v3 + Inter font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
    .glass-card {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .fade-in {
      animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(12px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .btn-shine {
      position: relative;
      overflow: hidden;
    }
    .btn-shine::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: rotate(45deg);
      transition: all 0.5s ease;
      opacity: 0;
    }
    .btn-shine:hover::after {
      opacity: 1;
      left: 100%;
    }
    .hover-lift {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .hover-lift:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center p-4">

  <div id="root" class="w-full max-w-md mx-auto fade-in"></div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ====== CONFIGURATION (سهل التعديل) ======
    const CONFIG = {
      // ---------- البيانات الشخصية ----------
      fullName: 'Mark Atef',
      jobTitle: 'Founder of Cardvia',
      arabicTitle: 'مؤسس كاردفيا',
      bio: 'Computer & Communications Engineering student. Building digital tools that connect people.',

      // ---------- الصور ----------
      profileImage: 'https://ik.imagekit.io/fojb8puzo/587561236_18521282191064714_539670380412377_n.jpg',
      profileImageSize: 'w-36 h-36 sm:w-48 sm:h-48',
      coverImage: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=2070&auto=format&fit=crop',

      // ---------- الشركة ----------
      company: {
        name: 'Cardvia',
        website: 'https://cardvia.com'
      },

      // ---------- العلامة التجارية (الشعار الجديد) ----------
      brand: {
        logoUrl: 'https://ik.imagekit.io/fojb8puzo/Screenshot_2026-02-11_203523-removebg-preview.png', // رابط الشعار
        logoAlt: 'Cardvia Logo',
        logoSize: 'h-16 sm:h-20', // حجم الشعار (ارتفاع)
      },

      // ---------- أزرار التواصل (5 أزرار) ----------
      contacts: [
        { icon: 'fa-solid fa-phone', label: 'Call', url: 'tel:+123456789' },
        { icon: 'fa-brands fa-whatsapp', label: 'WhatsApp', url: 'https://wa.me/123456789' },
        { icon: 'fa-regular fa-envelope', label: 'Email', url: 'mailto:mark@cardvia.com' },
        { icon: 'fa-brands fa-telegram', label: 'Telegram', url: 'https://t.me/mark_cardvia' },
        { icon: 'fa-solid fa-location-dot', label: 'Location', url: 'https://maps.google.com/?q=Cairo' }
      ],

      // ---------- روابط التواصل الاجتماعي (3 أيقونات) ----------
      socials: [
        { icon: 'fa-brands fa-linkedin-in', url: 'https://linkedin.com/in/mark-atef', label: 'LinkedIn' },
        { icon: 'fa-brands fa-instagram', url: 'https://instagram.com/_mark_atef_', label: 'Instagram' },
        { icon: 'fa-brands fa-x-twitter', url: 'https://twitter.com/mark_cardvia', label: 'X' }
      ],

      // ---------- روابط الخدمات ----------
      services: [
        { name: 'Portfolio', url: 'https://cardvia.com/mark/portfolio', icon: 'fa-regular fa-folder-open' },
        { name: 'Services', url: 'https://cardvia.com/services', icon: 'fa-regular fa-star' },
        { name: 'Book Meeting', url: 'https://calendly.com/mark-cardvia', icon: 'fa-regular fa-calendar-check' }
      ],

      // ---------- رمز QR (صورة) ----------
      qrCodeImageUrl: '', // ضع رابط صورة QR هنا إن وجدت

      // ---------- الألوان الأساسية (تستخدم في الأزرار والتدرجات) ----------
      colors: {
        primary: '#787ff6',   // البنفسجي المميز
        secondary: '#9ca3af', // رمادي فاتح
        accent: '#a78bfa',    // بنفسجي أفتح
      },

      // ---------- بيانات vCard ----------
      vCard: {
        fn: 'Mark Atef',
        org: 'Cardvia',
        title: 'Founder',
        tel: '+123456789',
        email: 'mark@cardvia.com',
        url: 'https://cardvia.com/mark'
      }
    };

    // تتبع النقرات (Google Analytics)
    const trackClick = (label) => {
      if (typeof gtag !== 'undefined') {
        gtag('event', 'button_click', { event_category: 'engagement', event_label: label });
      }
    };

    // تحميل vCard
    const downloadVcard = () => {
      trackClick('download_vcard');
      const vcard = `BEGIN:VCARD
VERSION:3.0
FN:${CONFIG.vCard.fn || CONFIG.fullName}
ORG:${CONFIG.vCard.org}
TITLE:${CONFIG.vCard.title}
TEL:${CONFIG.vCard.tel}
EMAIL:${CONFIG.vCard.email}
URL:${CONFIG.vCard.url}
END:VCARD`;
      const blob = new Blob([vcard], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${CONFIG.fullName.replace(/\s+/g, '_')}.vcf`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };

    // توليد QR وهمي للتحميل
    const downloadQR = () => {
      trackClick('download_qr');
      const canvas = document.createElement('canvas');
      canvas.width = 200;
      canvas.height = 200;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, 200, 200);
      ctx.fillStyle = '#000000';
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          if ((i + j) % 2 === 0) {
            ctx.fillRect(i * 25, j * 25, 20, 20);
          }
        }
      }
      ctx.fillRect(10, 10, 40, 40);
      ctx.fillRect(150, 10, 40, 40);
      ctx.fillRect(10, 150, 40, 40);
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${CONFIG.fullName.replace(/\s+/g, '_')}_QR.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 'image/png');
    };

    // مكون الكارد
    function DigitalBusinessCard() {
      return (
        <div className="glass-card rounded-3xl shadow-2xl overflow-hidden border border-white/10 transition-all duration-500">
          {/* الشعار العلوي (صورة) */}
          <div className="pt-6 px-5 flex justify-center">
            <img 
              src={CONFIG.brand.logoUrl} 
              alt={CONFIG.brand.logoAlt}
              className={`${CONFIG.brand.logoSize} w-auto object-contain`}
              onError={(e) => e.target.style.display = 'none'} // إخفاء الشعار إذا فشل التحميل
            />
          </div>

          {/* الغلاف */}
          <div className="relative h-48 sm:h-56 mt-2 bg-cover bg-center" style={{ backgroundImage: `url('${CONFIG.coverImage}')` }}>
            <div className="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent"></div>
            {/* الصورة الشخصية */}
            <div className="absolute -bottom-12 left-1/2 transform -translate-x-1/2">
              <div className={`${CONFIG.profileImageSize} rounded-full border-4 border-white/20 shadow-2xl overflow-hidden bg-black`}>
                <img 
                  src={CONFIG.profileImage} 
                  alt={CONFIG.fullName}
                  className="w-full h-full object-cover"
                  onError={(e) => e.target.src = 'https://via.placeholder.com/400?text=Profile'}
                />
              </div>
            </div>
          </div>

          {/* المحتوى الرئيسي */}
          <div className="pt-16 sm:pt-20 pb-6 px-5 sm:px-6 space-y-6">
            {/* الاسم + المسمى */}
            <div className="text-center space-y-1">
              <h1 className="text-3xl sm:text-4xl font-extrabold text-white">
                {CONFIG.fullName}
              </h1>
              <h2 className="text-lg sm:text-xl font-medium text-gray-300">{CONFIG.jobTitle}</h2>
              <p className="text-base sm:text-lg text-gray-400 font-medium" dir="rtl">{CONFIG.arabicTitle}</p>
            </div>

            {/* اسم الشركة (قابل للنقر) */}
            <a href={CONFIG.company.website} target="_blank" rel="noopener noreferrer" 
               className="flex items-center justify-center gap-3 p-3 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition-all group"
               onClick={() => trackClick('company_link')}>
              <span className="font-semibold text-white">{CONFIG.company.name}</span>
              <i className="fa-solid fa-arrow-up-right-from-squares text-xs opacity-50 group-hover:opacity-100 transition"></i>
            </a>

            {/* السيرة المختصرة */}
            <p className="text-center text-gray-300 text-[15px] leading-relaxed px-2">
              {CONFIG.bio}
            </p>

            {/* فيديو YouTube */}
            <div className="pt-2">
              <div className="aspect-video w-full rounded-xl overflow-hidden shadow-lg bg-gray-800">
                <iframe 
                  className="w-full h-full"
                  src="https://www.youtube.com/watch?v=OZ9XbPQ9vh0&list=RDMAed8VWg3tQ&index=2" 
                  title="Cardvia introduction video"
                  frameBorder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowFullScreen
                  onClick={() => trackClick('youtube_embed')}
                ></iframe>
              </div>
            </div>

            {/* أزرار التواصل (5) - كلها بلون العلامة التجارية */}
            <div className="grid grid-cols-1 gap-3">
              {CONFIG.contacts.map((btn, idx) => (
                <a
                  key={idx}
                  href={btn.url}
                  target="_blank" rel="noopener noreferrer"
                  className="flex items-center gap-4 bg-white/5 border border-white/10 px-5 py-4 rounded-xl font-medium text-white backdrop-blur-sm transition-all hover:bg-white/20 hover:scale-[1.02] active:scale-[0.98] btn-shine"
                  onClick={() => trackClick(`contact_${btn.label}`)}
                  aria-label={btn.label}
                >
                  <i className={`${btn.icon} text-2xl w-8`} style={{ color: CONFIG.colors.primary }}></i>
                  <span className="flex-1 text-left">{btn.label}</span>
                  <i className="fa-solid fa-chevron-left text-sm opacity-50"></i>
                </a>
              ))}
            </div>

            {/* أيقونات التواصل الاجتماعي (3) - لونها بنفسجي */}
            <div className="flex justify-center items-center gap-6 pt-2">
              {CONFIG.socials.map((social, idx) => (
                <a
                  key={idx}
                  href={social.url}
                  target="_blank" rel="noopener noreferrer"
                  className="text-3xl hover:scale-110 transition-transform p-2"
                  style={{ color: CONFIG.colors.primary }}
                  onClick={() => trackClick(`social_${social.label}`)}
                  aria-label={social.label}
                >
                  <i className={social.icon}></i>
                </a>
              ))}
            </div>

            {/* روابط الخدمات */}
            <div className="grid grid-cols-3 gap-2 pt-2">
              {CONFIG.services.map((item, idx) => (
                <a
                  key={idx}
                  href={item.url}
                  target="_blank" rel="noopener noreferrer"
                  className="flex flex-col items-center gap-2 p-3 rounded-xl bg-white/5 border border-white/10 hover:bg-white/10 transition-all"
                  onClick={() => trackClick(`service_${item.name}`)}
                >
                  <i className={`${item.icon} text-lg`} style={{ color: CONFIG.colors.primary }}></i>
                  <span className="text-xs font-medium text-gray-200">{item.name}</span>
                </a>
              ))}
            </div>

            {/* رمز QR + تحميل */}
            <div className="flex flex-col items-center gap-6 pt-4">
              {CONFIG.qrCodeImageUrl ? (
                <img 
                  src={CONFIG.qrCodeImageUrl} 
                  alt="QR Code"
                  className="w-48 h-48 rounded-2xl border-2 border-white/20 cursor-pointer hover:scale-105 transition"
                  onClick={() => { trackClick('qr_image_click'); window.open(CONFIG.vCard.url, '_blank'); }}
                />
              ) : (
                <div 
                  onClick={() => { trackClick('qr_placeholder_click'); window.open(CONFIG.vCard.url, '_blank'); }}
                  className="cursor-pointer w-48 h-48 bg-white/5 rounded-2xl flex flex-col items-center justify-center border-2 border-dashed border-white/20 hover:border-white/40 transition-colors group shadow-inner"
                  aria-label="QR code placeholder"
                >
                  <i className="fa-solid fa-qrcode text-7xl mb-2 group-hover:scale-110 transition" style={{ color: CONFIG.colors.primary }}></i>
                  <span className="text-sm font-medium text-gray-400">Scan me</span>
                </div>
              )}

              <button
                onClick={downloadQR}
                className="w-full flex items-center justify-center gap-2 bg-white/10 text-white border border-white/20 px-5 py-3 rounded-xl font-medium hover:bg-white/20 transition btn-shine"
                aria-label="Download QR code as PNG"
              >
                <i className="fa-solid fa-download" style={{ color: CONFIG.colors.primary }}></i> Download QR
              </button>

              {/* vCard */}
              <div className="w-full space-y-3">
                <button
                  onClick={downloadVcard}
                  className="w-full flex items-center justify-center gap-3 px-5 py-4 rounded-xl font-bold shadow-lg hover:shadow-xl transition-all btn-shine"
                  style={{ background: CONFIG.colors.primary, color: 'black' }}
                  aria-label="Download vCard"
                >
                  <i className="fa-solid fa-address-card text-xl"></i>
                  <span>Download vCard</span>
                </button>
                <p className="text-xs text-gray-500 text-center leading-relaxed">
                  FN:{CONFIG.vCard.fn || CONFIG.fullName} · ORG:{CONFIG.vCard.org} · TITLE:{CONFIG.vCard.title} · {CONFIG.vCard.tel} · {CONFIG.vCard.email}
                </p>
              </div>
            </div>

            {/* أزرار إضافية */}
            <div className="grid grid-cols-2 gap-3 pt-2">
              <a
                href="#socials"
                onClick={(e) => { 
                  e.preventDefault(); 
                  document.querySelector('.flex.justify-center.items-center.gap-6')?.scrollIntoView({ behavior: 'smooth' }); 
                  trackClick('follow_me'); 
                }}
                className="flex items-center justify-center gap-2 bg-white/10 hover:bg-white/20 text-white py-4 rounded-xl font-semibold transition btn-shine"
              >
                <i className="fa-regular fa-heart" style={{ color: CONFIG.colors.primary }}></i> Follow Me
              </a>
              <a
                href="https://cardvia.com/signup"
                target="_blank" rel="noopener noreferrer"
                onClick={() => trackClick('request_card')}
                className="flex items-center justify-center gap-2 py-4 rounded-xl font-semibold shadow-md hover:shadow-lg transition btn-shine"
                style={{ background: CONFIG.colors.primary, color: 'black' }}
              >
                <i className="fa-regular fa-id-card"></i> Request Your Card
              </a>
            </div>

            {/* التذييل */}
            <div className="pt-6 text-center">
              <span className="text-[0.7rem] font-medium tracking-[0.2em] text-gray-600">
                POWERED BY CARDVIA
              </span>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<DigitalBusinessCard />);
  </script>
</body>
</html>
