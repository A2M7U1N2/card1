<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARIABLES ===== */
        :root {
            /* الألوان - غيرها هنا فقط */
            --primary: #005eff;
            --primary-dark: #090082;
            --secondary: #10b981;
            --secondary-dark: #059669;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            
            /* التنسيقات */
            --radius: 20px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            direction: var(--direction, rtl);
        }
        
        [dir="ltr"] body {
            text-align: left;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* ===== CARD ===== */
        .card {
            max-width: 420px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 30px;
            transition: var(--transition);
        }
        
        /* ===== HEADER ===== */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary);
            margin: 0 auto 20px;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--primary);
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .avatar i {
            font-size: 48px;
        }
        
        .name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 5px;
        }
        
        .title {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .description {
            color: var(--text-light);
            font-size: 0.95rem;
            max-width: 320px;
            margin: 0 auto;
        }
        
        /* ===== SECTIONS ===== */
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1rem;
            color: var(--text);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .section-title i {
            color: var(--primary);
        }
        
        /* ===== BUTTONS ===== */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: #f1f5f9;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            transition: var(--transition);
            border: 2px solid transparent;
        }
        
        .btn:hover, .btn:active {
            background: var(--primary);
            color: white;
            transform: translateX(-5px);
        }
        
        .btn:hover i, .btn:active i {
            color: white;
        }
        
        .btn i {
            width: 24px;
            font-size: 1.2rem;
            color: var(--primary);
            transition: var(--transition);
        }
        
        .btn-text {
            flex: 1;
            font-weight: 500;
        }
        
        .btn .fa-arrow-left {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        [dir="ltr"] .btn:hover {
            transform: translateX(5px);
        }
        
        [dir="ltr"] .btn .fa-arrow-left {
            transform: rotate(180deg);
        }
        
        /* ===== SOCIAL ===== */
        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f5f9;
            color: var(--text);
            font-size: 1.2rem;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .social-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
        }
        
        /* ===== WHATSAPP SPECIAL ===== */
        .whatsapp .btn {
            background: #25d366;
            color: white;
        }
        
        .whatsapp .btn i {
            color: white;
        }
        
        /* ===== FOOTER ===== */
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: var(--text-light);
            font-size: 0.85rem;
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .card {
                padding: 25px 20px;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
            
            .name {
                font-size: 1.6rem;
            }
            
            .btn {
                padding: 14px 16px;
            }
        }
        
        /* ===== QR CODE STYLE ===== */
        .qrcode {
            text-align: center;
            margin: 25px 0;
        }
        
        .qrcode img {
            max-width: 150px;
            border: 10px solid white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="card" id="digitalCard">
        <!-- Header -->
        <div class="header" id="header"></div>
        
        <!-- Sections will be dynamically added here -->
        <div id="sections"></div>
        
        <!-- Social Media -->
        <div class="social" id="social"></div>
        
        <!-- Footer -->
        <div class="footer" id="footer"></div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        // غير كل البيانات هنا فقط! (مكان واحد للتعديل)
        
        const CONFIG = {
            // === المظهر العام ===
            direction: "rtl", // rtl أو ltr
            primaryColor: "#005eff", // اللون الرئيسي
            secondaryColor: "#090082", // اللون الثانوي
            
            // === المعلومات الشخصية ===
            info: {
                name: "م. مارك عاطف",
                title: "طالب في كلية هندسة قسم CCE ",
                description: "عيادة متخصصة في تشخيص وعلاج أمراض المخ و الاعصاب . نقدم رعاية طبية متكاملة بأعلى معايير الجودة والاحترافية.",
                image: "https://scontent.faly1-2.fna.fbcdn.net/v/t51.82787-15/601916198_18521282161064714_3691868551651814149_n.jpg?stp=dst-jpegr_tt6&_nc_cat=106&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeFS_ut0OQsCb3arN_boOdtHHFkOVyWDZE4cWQ5XJYNkTtLW4fsO4eQYHOsA0kN__IHqbLJU4U4N9NVCsXCOpxAD&_nc_ohc=wzxCZsyGIGIQ7kNvwE6JlLX&_nc_oc=AdkhpfL4kvGMKCblYqw8GobP-TKOayhznCIWOnu4Bsde8-tsL_zJQ0JLIsljfDpEn0X1iGaqnxAeocEJSfZpiSVi&_nc_zt=23&se=-1&_nc_ht=scontent.faly1-2.fna&_nc_gid=-d_JTpdRPW4phJr5W0wiGQ&oh=00_AfvGcxm4tP0DhKgai5JTCEpkt4RcQyDYVGrehrN0Ab2YnQ&oe=69896191" // رابط الصورة
                // image: false // ضع false إذا بدون صورة
            },
            
            // === الأقسام الرئيسية ===
            sections: [
                {
                    id: "contact",
                    title: "التواصل",
                    icon: "fas fa-phone",
                    buttons: [
                        { icon: "fas fa-phone", text: "01140567825", link: "tel:01140567825" },
                        { icon: "fab fa-whatsapp", text: "واتساب", link: "https://wa.me/201140567825", type: "whatsapp" }
                    ]
                },
                {
                    id: "location",
                    title: "الموقع",
                    icon: "fas fa-map-marker-alt",
                    buttons: [
                        { icon: "fas fa-map-marker-alt", text: "شارع 608 متفرع من سيدي بشر قبلي", link: "https://maps.app.goo.gl/wYrVUAerz1EjdotB7" }
                    ]
                },
                {
                    id: "booking",
                    title: "حجز موعد",
                    icon: "far fa-calendar-check",
                    buttons: [
                        { icon: "far fa-calendar-check", text: "احجز موعدك الآن", link: "https://calendly.com" }
                    ]
                }
            ],
            
            // === روابط التواصل الاجتماعي ===
            social: [
                { icon: "fab fa-facebook-f", link: "https://web.facebook.com/mark.atef.587/" },
                { icon: "fab fa-instagram", link: "https://www.instagram.com/_mark_atef_/" },
                { icon: "fab fa-twitter", link: "https://twitter.com" },
                { icon: "fab fa-linkedin-in", link: "https://www.linkedin.com/in/mark-atef-796003264/" }
            ],
            
            // === النص في الفوتر ===
            footerText: "© 2026 جميع الحقوق محفوظة"
        };
        
        // ==================== لا تلمس الكود تحت هذا السطر ====================
        
        // دالة لتحميل الصورة أو استخدام البديل
        function loadImage(url) {
            return new Promise((resolve) => {
                if (!url) {
                    resolve(null);
                    return;
                }
                
                const img = new Image();
                img.onload = () => resolve(url);
                img.onerror = () => resolve(null);
                img.src = url;
            });
        }
        
        // دالة لتطبيق الألوان
        function applyColors() {
            const root = document.documentElement;
            root.style.setProperty('--primary', CONFIG.primaryColor);
            root.style.setProperty('--primary-dark', darkenColor(CONFIG.primaryColor, 20));
            root.style.setProperty('--secondary', CONFIG.secondaryColor);
            root.style.setProperty('--secondary-dark', darkenColor(CONFIG.secondaryColor, 20));
        }
        
        // دالة لتغميق اللون
        function darkenColor(color, percent) {
            let r = parseInt(color.slice(1, 3), 16);
            let g = parseInt(color.slice(3, 5), 16);
            let b = parseInt(color.slice(5, 7), 16);
            
            r = Math.floor(r * (100 - percent) / 100);
            g = Math.floor(g * (100 - percent) / 100);
            b = Math.floor(b * (100 - percent) / 100);
            
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }
        
        // دالة لعرض الصورة
        async function renderAvatar() {
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            
            if (CONFIG.info.image) {
                const imageUrl = await loadImage(CONFIG.info.image);
                if (imageUrl) {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = CONFIG.info.name;
                    avatarDiv.appendChild(img);
                } else {
                    // Fallback إذا فشل تحميل الصورة
                    const icon = document.createElement('i');
                    icon.className = 'fas fa-user';
                    avatarDiv.appendChild(icon);
                }
            } else {
                // بدون صورة
                const icon = document.createElement('i');
                icon.className = 'fas fa-user';
                avatarDiv.appendChild(icon);
            }
            
            return avatarDiv;
        }
        
        // دالة لعرض الهيدر
        async function renderHeader() {
            const header = document.getElementById('header');
            
            const avatar = await renderAvatar();
            
            header.innerHTML = '';
            header.appendChild(avatar);
            
            const nameEl = document.createElement('h1');
            nameEl.className = 'name';
            nameEl.textContent = CONFIG.info.name;
            
            const titleEl = document.createElement('div');
            titleEl.className = 'title';
            titleEl.textContent = CONFIG.info.title;
            
            const descEl = document.createElement('div');
            descEl.className = 'description';
            descEl.textContent = CONFIG.info.description;
            
            header.appendChild(nameEl);
            header.appendChild(titleEl);
            header.appendChild(descEl);
        }
        
        // دالة لعرض الأقسام
        function renderSections() {
            const container = document.getElementById('sections');
            container.innerHTML = '';
            
            CONFIG.sections.forEach(section => {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'section';
                sectionEl.id = `section-${section.id}`;
                
                const titleEl = document.createElement('div');
                titleEl.className = 'section-title';
                titleEl.innerHTML = `<i class="${section.icon}"></i> ${section.title}`;
                
                const buttonsEl = document.createElement('div');
                buttonsEl.className = 'buttons';
                
                section.buttons.forEach(button => {
                    const btnEl = document.createElement('a');
                    btnEl.href = button.link;
                    btnEl.className = `btn ${button.type || ''}`;
                    btnEl.target = '_blank';
                    btnEl.rel = 'noopener';
                    
                    btnEl.innerHTML = `
                        <i class="${button.icon}"></i>
                        <span class="btn-text">${button.text}</span>
                        <i class="fas fa-arrow-left"></i>
                    `;
                    
                    buttonsEl.appendChild(btnEl);
                });
                
                sectionEl.appendChild(titleEl);
                sectionEl.appendChild(buttonsEl);
                container.appendChild(sectionEl);
            });
        }
        
        // دالة لعرض روابط التواصل الاجتماعي
        function renderSocial() {
            const container = document.getElementById('social');
            container.innerHTML = '';
            
            CONFIG.social.forEach(social => {
                const linkEl = document.createElement('a');
                linkEl.href = social.link;
                linkEl.className = 'social-btn';
                linkEl.target = '_blank';
                linkEl.rel = 'noopener';
                linkEl.innerHTML = `<i class="${social.icon}"></i>`;
                
                container.appendChild(linkEl);
            });
        }
        
        // دالة لعرض الفوتر
        function renderFooter() {
            const footer = document.getElementById('footer');
            footer.textContent = CONFIG.footerText;
        }
        
        // دالة لتهيئة التطبيق
        async function initApp() {
            // تطبيق الاتجاه
            document.documentElement.dir = CONFIG.direction;
            document.documentElement.lang = CONFIG.direction === 'rtl' ? 'ar' : 'en';
            
            // تطبيق الألوان
            applyColors();
            
            // عرض جميع المكونات
            await renderHeader();
            renderSections();
            renderSocial();
            renderFooter();
            
            // إضافة تفاعلات اللمس
            addTouchInteractions();
        }
        
        // دالة لإضافة تفاعلات اللمس
        function addTouchInteractions() {
            const buttons = document.querySelectorAll('.btn, .social-btn');
            
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                
                btn.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
        }
        
        // بدء التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initApp);
        
        // ==================== وظائف مساعدة للتوسعة ====================
        
        // دالة لإضافة قسم جديد (للتوسعة)
        function addSection(sectionData) {
            CONFIG.sections.push(sectionData);
            renderSections();
        }
        
        // دالة لتحديث المعلومات (للتوسعة)
        function updateInfo(newInfo) {
            CONFIG.info = { ...CONFIG.info, ...newInfo };
            renderHeader();
        }
        
        // دالة لتغيير الألوان (للتوسعة)
        function updateColors(primary, secondary) {
            CONFIG.primaryColor = primary;
            CONFIG.secondaryColor = secondary;
            applyColors();
        }
        
        // أمثلة للاستخدام (يمكن حذفها):
        /*
        // إضافة قسم جديد:
        addSection({
            id: "website",
            title: "الموقع الإلكتروني",
            icon: "fas fa-globe",
            buttons: [
                { icon: "fas fa-globe", text: "زيارة الموقع", link: "https://example.com" }
            ]
        });
        
        // تحديث الاسم:
        updateInfo({ name: "شركة التقنية المتطورة" });
        
        // تغيير الألوان:
        updateColors("#8b5cf6", "#ec4899");
        */
    </script>
</body>
</html>
